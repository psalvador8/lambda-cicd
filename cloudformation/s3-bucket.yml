AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 bucket for our CICD PR'

Parameters: 
  Environment:
    Type: String
    Default: test
    AllowedValues:
      - test
      - staging
      - production

  Suffix:
    Type: String
    Description: Unique suffix to avoid bucket name collisions    

Resources:
  MyS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${AWS::StackName}-${Environment}-${Suffix}-bucket'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: GithubActionsTesting

Outputs:
  BucketName:
    Description: 'Name of created S3 Bucket'
    Value: !Ref MyS3Bucket     